name: Build & Deploy Flutter Web to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Clean previous builds
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests (optional)
        run: flutter test --exclude-tags=web,integration || true

      - name: Create .env file for local dev compatibility
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build Flutter Web with Environment Variables
        run: |
          flutter build web --release \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel deploy --prod --token "$VERCEL_TOKEN" --yes build/web