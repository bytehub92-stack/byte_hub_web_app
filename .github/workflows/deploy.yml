name: Build & Deploy Flutter Web to Vercel

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Clean previous builds
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests (optional)
        run: flutter test --exclude-tags=web,integration || true

      - name: Build Flutter Web with Environment Variables
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          flutter build web --release \
            --dart-define=SUPABASE_URL="${SUPABASE_URL}" \
            --dart-define=SUPABASE_ANON_KEY="${SUPABASE_ANON_KEY}"

      - name: Verify build output
        run: |
          echo "âœ… Build completed. Checking output..."
          ls -la build/web/
          echo "ðŸ“¦ Checking main.dart.js size:"
          ls -lh build/web/main.dart.js

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to Production..."
          vercel deploy --prod --token "$VERCEL_TOKEN" --yes build/web

      - name: Deploy to Vercel (Staging)
        if: github.ref == 'refs/heads/development'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "ðŸ”§ Deploying to Staging..."
          vercel deploy --token "$VERCEL_TOKEN" --yes build/web