name: Build & Deploy Flutter Web to Vercel

on:
  push:
    branches:
      - main   # change if your production branch is different
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (for vercel cli)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests (optional)
        # remove or comment out if you don't want tests on CI
        run: flutter test || true

      - name: Build Flutter web
        run: flutter build web --release

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (production)
        env:
          VERCEL_TOKEN: ${secrets.VERCEL_TOKEN}
        run: |
          # Use --prod for production. --confirm avoids interactive prompt.
          vercel deploy --prod --token "$VERCEL_TOKEN" --confirm build/web
